<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Selamat Datang!</h1>
        <p>Website sederhana dengan animasi keren.</p>
        <button id="ctaButton">Jelajahi</button>
    </section>

    <section id="about" class="content">
        <h2>Tentang Kami</h2>
        <p>Kami adalah tim yang berfokus pada pengembangan website menarik dan responsif.</p>
    </section>

    <section id="contact" class="content">
        <h2>Hubungi Kami</h2>
        <form>
            <input type="text" placeholder="Nama" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Pesan Anda"></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Website Sederhana. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
